[package]
name = "virust-tcs"
version = "0.1.0"
edition = "2024"

[dependencies]
bio = "2.3.0"
virust-locator = "0.1.3"
rayon = "1.10.0"
clap = { version = "4.5.38", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.11"

[[bin]]
name = "tcs"
path = "src/main.rs"
